{% macro nav_link(endpoint, name, color) %} 
    {%- if url_for(endpoint) == request.script_root + request.path -%} 
        <a class="active_link {{color}}" href="{{ url_for(endpoint) }}">{{ name }}</a> 
    {%- else -%} 
        <a href="{{ url_for(endpoint) }}">{{ name }}</a> 
    {%- endif -%} 
{% endmacro %}
